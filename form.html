</div>

    <script>
    function validate()
    {   
        var fn = form.fname.value;
        for(x in fn)
            {
                ch=fn.charCodeAt(x);
                if(ch<65||ch>90 && ch<97||ch>122)
                    {
                    alert("Invalid firstname");
                    return false;
                    }
            }
            var ln = form.lname.value;
        for(y in ln)
            {
                ch=ln.charCodeAt(y);
                if(ch<65||ch>90 && ch<97||ch>122)
                    {
                    alert("Invalid lastname");
                    return false;
                    }
                }
        var pwd1=form.pass.value;
        var pwdl=pwd1.length;
        if(pwdl%2===1)
            {
            alert("Password should contain even number of characters");
            return false;
            }
        if(pwdl > 8)
            {
                alert("Password should not exceed 8 digits");
                return false;
            }
            return true;
    }
    </script>
